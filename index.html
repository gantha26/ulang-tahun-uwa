<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Selamat Ulang Tahun ‚Äî Uwaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --accent: #ff2d95;
      --text: #2b2b2b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:var(--text);
    }

    .card{
      width:min(920px,92vw);
      max-width:920px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(8px) saturate(1.1);
      border-radius:18px;
      padding:40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 8px 0;
      font-size:clamp(28px,6vw,48px);
      letter-spacing:0.6px;
      font-weight:700;
      color:#ffffff;
      text-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transform-origin:center;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText{
      0%{transform:translateY(0)}
      50%{transform:translateY(-8px) scale(1.02)}
      100%{transform:translateY(0)}
    }

    p.lead{
      margin:0 0 18px 0;
      font-size:clamp(14px,2.4vw,18px);
      color:rgba(255,255,255,0.92);
      opacity:0.95;
    }

    .big-heart{
      font-size:88px;
      filter:drop-shadow(0 8px 18px rgba(255,45,149,0.28));
      animation: pulse 1.2s ease-in-out infinite;
      display:inline-block;
      transform-origin:center;
      margin-bottom:12px;
    }
    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.08)}
      100%{transform:scale(1)}
    }

    .hearts-layer{
      position:absolute;
      left:0;right:0;top:0;bottom:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }

    .heart{
      position:absolute;
      font-size:22px;
      transform:translateY(0) scale(1);
      opacity:0;
      animation: rise 3.6s linear forwards;
      text-shadow:0 6px 14px rgba(0,0,0,0.22);
      will-change:transform,opacity;
    }

    @keyframes rise{
      0%{opacity:1; transform:translateY(0) scale(0.9);}
      20%{opacity:1}
      100%{opacity:0; transform:translateY(-120vh) translateX(20px) rotate(20deg) scale(1.1)}
    }

    /* small controls */
    .controls{
      margin-top:16px;
      display:flex;
      gap:10px;
      justify-content:center;
      z-index:3;
    }
    .btn{
      border: none;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,0.18);
      color:#fff;
      cursor:pointer;
      font-weight:600;
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .btn:active{transform:translateY(1px)}

    footer.small{
      margin-top:18px;
      font-size:12px;
      color:rgba(255,255,255,0.85);
      opacity:0.9;
    }

    @media (max-width:560px){
      .card{padding:26px;border-radius:14px}
      .big-heart{font-size:56px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="hearts-layer" id="hearts"></div>

    <div style="position:relative;z-index:2">
      <div class="big-heart" aria-hidden="true">‚ù§Ô∏è</div>
      <h1>selamat ulang tahun uwaa</h1>
      <p class="lead">Semoga hari ini penuh cinta, kejutan manis, dan tawa yang tak berujung üí´</p>

      <div class="controls">
        <button class="btn" id="burstBtn">Burst hearts</button>
        <button class="btn" id="steadyBtn">Start steady</button>
        <button class="btn" id="stopBtn">Stop</button>
      </div>

      <footer class="small">Tekan "Burst hearts" untuk mengeluarkan banyak emote love ‚Äî atau biarkan mode steady berjalan.</footer>
    </div>
  </div>

  <script>
    const heartsLayer = document.getElementById('hearts');
    let steadyInterval = null;

    function makeHeart(xPercent, size = null, delay = 0){
      const span = document.createElement('span');
      span.className = 'heart';
      span.textContent = '‚ù§Ô∏è';
      const left = xPercent + (Math.random()*6 - 3); // small jitter
      span.style.left = left + '%';
      const s = size || (12 + Math.random()*26);
      span.style.fontSize = s + 'px';
      span.style.opacity = 0;
      span.style.transition = 'opacity 200ms linear';
      // small random rotation
      const rot = (Math.random()*40 - 20);
      span.style.transform = `rotate(${rot}deg)`;
      // small animation delay
      span.style.animationDelay = (delay + Math.random()*0.6) + 's';

      heartsLayer.appendChild(span);

      // cleanup after animation
      setTimeout(()=>{
        span.remove();
      }, 4200 + (Math.random()*700));

      return span;
    }

    // burst many hearts at once
    function burst(count = 18){
      for(let i=0;i<count;i++){
        const x = 20 + Math.random()*60; // keep roughly centered
        const size = 14 + Math.random()*44;
        const d = Math.random()*0.2;
        makeHeart(x,size,d);
      }
    }

    // steady mode: spawn slowly
    function startSteady(rateMs = 450){
      if(steadyInterval) return;
      steadyInterval = setInterval(()=>{
        const x = 10 + Math.random()*80;
        const size = 12 + Math.random()*30;
        makeHeart(x,size,0);
      }, rateMs);
    }
    function stopSteady(){
      if(steadyInterval){
        clearInterval(steadyInterval);
        steadyInterval = null;
      }
    }

    // wire buttons
    document.getElementById('burstBtn').addEventListener('click', ()=>burst(24));
    document.getElementById('steadyBtn').addEventListener('click', ()=>startSteady(420));
    document.getElementById('stopBtn').addEventListener('click', ()=>stopSteady());

    // start with a small welcoming burst
    burst(10);
    // start steady by default after a short delay
    setTimeout(()=>startSteady(700), 1200);

    // Accessibility: reduce motion respect
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(mq && mq.matches){
      // stop animations
      stopSteady();
      // remove animation styles to minimize motion
      document.querySelectorAll('.heart').forEach(h=>{h.style.animation = 'none';});
      document.querySelectorAll('h1, .big-heart').forEach(el=>el.style.animation = 'none');
    }
  </script>
</body>
</html>
